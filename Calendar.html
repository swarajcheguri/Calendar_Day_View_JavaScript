                    <input type="button" class="btn btn-default" title="Next Date" id="nextDate" value=">">
                </span>
                <span class="displayDateSpan">
                    <span class="displayDate">&nbsp;</span>
                    <input type="text" disabled id="datepicker" value="">
                </span>
            </span>
            <span class="pull-right"><input type="checkbox" id="12Hrs" checked data-toggle="toggle" data-onstyle="warning" data-offstyle="info" data-on="12 Hrs" data-off="24 Hrs" data-width="75" data-height="31"></span>
